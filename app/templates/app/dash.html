{% extends "app/layout.html" %}

{% block content %}
<script src="http://10.100.1.159:8080/JsAPI" type="text/javascript"></script>
<script src="http://10.100.1.159:8080/JsAPI?api=dash" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6bW5x2mzgiHb_ZX1MJ0UXdhYVgydetUU"></script>
<div class="container" id="dashboardmain">
    <div class="row dialrow">
        <div class="col-2">
            <div id="dial1"></div>
        </div>
        <div class="col-2">
            <div id="dial2"></div>
        </div>
        <div class="col-2">
            <div id="dial3"></div>
        </div>
         <div class="col-6">
            <div id="linechart">-</div>
        </div>   
    </div>
    <div class="row minimodal" id="">
        <div class="col modalcol w3">
            <span class="modalhead">Booking Overview</spanclass="modalhead">
        </div>
        <div class="col modalcol w7">
            Overview of camp sales for the last 30 days.
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div id="report_table"></div>
        </div>
    </div>
    <div class="row">
        <div class="col"> </div>
    </div>
    <div class="row minimodal" id="">
        <div class="col modalcol w3">
            <span class="modalhead">Campaign Summary</span>
        </div>
        <div class="col modalcol w7">
            Full break-out of current marketing campaigns across all regions.
        </div>
    </div>
    <div class="row botborder">
        <div class="col">
            <select class="form-control" id="region-filter"  multiple="multiple">
            </select>
            <!--<p class="label">Company</p>-->
            <select id="company-filter" multiple="multiple">
            </select>
            <select class="form-control" id="campaign-filter" multiple="multiple">
            </select>
            <div class="btn-group">
                <button type="submit" onclick="apply_filters()" class="applybtn">Go</button>
            </div>
        </div>

    </div>
    
    <div class="row">
        <div class="col">
            <div id="campaign_dashboard">
        </div>
    </div>

</div>
<style>
    #sales_select, #campaign_select {
        border-top: 1px solid #ebebeb;
        border-left: 1px solid #ebebeb;
        border-right: 1px solid #ebebeb;
    }
    #dashboardmain {
        margin-top: 25px;
    }
    #report_table {
        margin-bottom: 15px;
    }
    .applybtn {
        background-color: #FFFFFF;
        color: #666666;
        border: 1px solid #999999;
        height: 40px;
        width: 40px;
        border-radius: 5px;

    }
    .bothborder {
        padding-top: 5px;
        border-top: 2px solid #ffffff;
        padding-bottom: 5px;
        border-bottom: 2px solid #ffffff;
    }
    .botborder {
        padding-bottom: 5px;
        border-bottom: 2px solid #ffffff;
    }
    h1 {
        margin-bottom: 30px;
    }
    .row {
        margin-bottom:25px;
    }
    #yellowfin_report {
        width: 960px;
    }
    .yfReportFooter {
        display: none;
    }
    .dashtab {
        color: #333740;
    }
    .bar {
        background-color: #ffd71f !important;
    }
    .clear {
        color: #efefef;
    }
    p.label {
       margin-bottom: 5px;
    }
    p {
        font-size: 12px;
    }
    .yfDash {
        overflow: hidden !important;
    }
    .reportSection {
        padding-left:0px;
    }
    .yfReport {
        width: 100% !important;
        overflow: hidden !important;
        border-radius: 10px;
        box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.25);
        background-color: #ffffff;
        padding: -15px;
    }
    #campaign_select {
        background: #ffffff;
        border-radius: 10px;

    }
    .yfReportTitle, .label {
        font-family:"Helvetica Neue", Helvetica, Arial, sans-serif !important;
        font-size: 15px !important;
        color: #555555;
        font-weight: bold;
    }
    .dialrow {
        height:200px;
    }
    .dialrow .yfReportTitleOuter {
        display: none;
    }
    .yfDash .yfReportTitleLinks {
        display:none;
    }
    .yfDashTitleOuter {
        display: none;
    }
    #yfDash1e68d9cc-fa5a-44e2-816d-782aa40ceeaeRpt72739 {
        display: none;
    }
    .multiWidgetCanvasEditor, .canvasArea {
        margin: auto;
    }
    .multiselect-container {
        width:300px;
    }
    .btn-group {
        height: 40px;
        width: 100px;
        font-size: 14px;
    }
    .multiselect-container > li {
        margin-left:10px;
    }
    .checkbox {
        color: #808080;
    }
    .multiselect {
        font-size: 14px;
        background-color:#ffffff;
        border: 1px solid #aaaaaa;
    }

</style>
{% endblock %}
{% block scripts %}
<script src="{{STATIC_URL}}/static/app/scripts/dashboard.js"></script>
<script>
    apply_filters = function() {
       reloadDash('{{token}}')
    }
    loadDashboards('{{token}}');
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.min.js"></script>
{% endblock %}
